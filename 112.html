  ﻿    如果最后一刻的抵抗似乎无法克服，就使出冷冻：开灯，吹熄蜡烛，开电脑上网收信，走到厨房去做三明治，或端出棋盘来邀她下棋。威力在于你要表现得很诚恳，如果你臭着一张脸或发飚，就表示你被影响了。要表现出你的兴奋电路只是被切断了。她会有种损失感，于是让自己跨过LMR 门槛。 <br></div>
