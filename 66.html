  ﻿    戏谑的角色扮演能建立吸引力，在脑中想象一些荒诞的情境，向女人描述。最好是轻松好玩的，别太沉重。例如，“你知道我想做什么吗？我们一起去希腊……我会让你穿上围裙，在海滩卖热狗，你负责摆摊，我来监督。” <br><br>     有时这种琐碎的细节比较适合长篇故事。你要练习在一般对话中加入这些小细节，这不仅是有效的吸引工具，还能在舒适感阶段创造出同谋的感觉，例如，“你知道我打算怎样吗？我们一起去海滩……然后你穿着修女服，我穿神父装，我们在大庭广众下牵手亲热。”<br></div>
