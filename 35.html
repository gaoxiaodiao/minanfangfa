  ﻿此外，从认识到<b>上床</b>的每次求爱也都有起点、中段与终点。完成起点之前不能跳到中段，完成起点与中段之前也不能跳到终点。 <br><br>谜男方法只专注于这三个求爱阶段，我把它们命名为： <br><br><img src="Img/4.6-1.png" alt="求爱示意图"><br><br>你所知道的每个爱情故事与你过去、未来所经历的每段关系，都是这三个阶段的演变过程。 <br></div>
